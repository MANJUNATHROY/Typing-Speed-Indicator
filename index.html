<!DOCTYPE html>

<head>
    <title>Typing speed indicator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="wrapper">
        <input type="text" class="inputfield">
        <div class="contentbox">
            <div class="typetext">
                <p></p>
            </div>
            <div class="content">
                <ul class="resultdetails">
                    <li class="time">
                        <p>Time Left : </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes : </p>
                        <span><b>0</b></span>
                    </li>
                    <li class="wpm">
                        <p>WPM : </p>
                        <span><b>0</b></span>
                    </li>
                    <li class="cpm">
                        <p>CPM</p>
                        <span><b>0</b></span>
                    </li>
                </ul>
                <button>Try again</button>
            </div>
        </div>
    </div>
    <script src="para.js"></script>
    <script src="script.js"></script>
</body>

</html>
